name: TryHackMe Update Badge

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      # Use your PAT and don't persist the default token
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download THM badge
        run: |
          mkdir -p assets
          curl -fsSL "https://tryhackme-badges.s3.amazonaws.com/havok.png" -o assets/thm_propic.png
          ls -l assets/thm_propic.png

      - name: Commit & push if changed
        env:
          GH_TOKEN: ${{ secrets.PROFILE_3D_TOKEN }}
        run: |
          git config user.name "havokzero"
          git config user.email "46027877+havokzero@users.noreply.github.com"
          git add assets/thm_propic.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update THM badge"
          # Push using PAT explicitly (bypasses github-actions[bot] creds)
          git push "https://x-access-token:${GH_TOKEN}@github.com/havokzero/havokzero.git" HEAD:main
