name: TryHackMe Update Badge

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with PAT (pushes as you)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROFILE_3D_TOKEN }}   # PAT with repo write to havokzero/havokzero

      - name: Ensure assets dir & download badge
        run: |
          mkdir -p assets
          curl -fL "https://tryhackme-badges.s3.amazonaws.com/havok.png" -o assets/thm_propic.png
          ls -l assets/thm_propic.png

      - name: Commit & push if changed
        run: |
          git config user.name "havokzero"
          git config user.email "46027877+havokzero@users.noreply.github.com"
          git add assets/thm_propic.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update THM badge"
            git push
          fi
