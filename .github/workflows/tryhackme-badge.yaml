name: TryHackMe Update Badge

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

# make sure the job has write perms
permissions:
  contents: write

jobs:
  tryhackme-badge-update:
    runs-on: ubuntu-latest
    steps:
      # Force checkout to use your PAT so pushes are done as *you*, not github-actions[bot]
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROFILE_3D_TOKEN }}   # your PAT with repo write

      - name: Ensure assets folder exists
        run: mkdir -p assets

      # This action downloads the badge *and commits/pushes it itself*.
      # Do NOT add your own git commit/push step after this.
      - uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "havok"
          image_path: "./assets/thm_propic.png"
          GITHUB_TOKEN: ${{ secrets.PROFILE_3D_TOKEN }}   # same PAT
